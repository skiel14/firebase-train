<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduling App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-8nq3OiMMgrVFAHyRMMO+DTfMEciSY+c3Awhj/5ljQ1xck1Uv2BUtMjsjLD8GT5Er" crossorigin="anonymous">
    <link href="assets/css/style.css">
    <!-- Link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="assets/javascript/app.js" defer></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4 text-center">Train Schedule Hub</h1>
      <h5 class="text-center">Keeping track of your trains just got easier</h5>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card border-primary mb-3">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="trainsList">
                  <!-- get train data from firebase -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="card border-primary mb-3">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                  <label for="email-input">Destination</label>
                  <input class="form-control" id="train-dest" type="text">
                </div>
                <div class="form-group row">
                  <label for="age-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="train-first" type="text">
                </div>
                <div class="form-group row">
                  <label for="age-input">Frequency (min)</label>
                  <input class="form-control" id="train-freq" type="number">
                </div>
                <button class="btn btn-primary" id="add-train" type="button">Add Train</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
  </body>
</html>
